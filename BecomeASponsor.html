<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Become a Sponsor — TSU NSBE</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <style>
    :root{
      --card-border: rgba(255,255,255,.10);
      --card-bg: rgba(255,255,255,.06);
    }

    body{
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      padding: 18px;
    }

    .wrap{
      max-width: 1100px;
      margin: 0 auto;
    }

    .page-title{
      font-weight: 700;
      letter-spacing: .2px;
      margin-bottom: .25rem;
    }

    .page-subtitle{
      opacity: .85;
      margin-bottom: 1rem;
    }

    .cardish{
      border: 1px solid var(--card-border);
      background: var(--card-bg);
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,.22);
    }

    /* PDF viewer sizing: shorter on phones, taller on desktop */
    .pdf-viewer{
      width: 100%;
      height: 68vh;          /* mobile-friendly */
      min-height: 520px;     /* ensures usable height on small-ish screens */
    }

    @media (min-width: 992px){
      body{ padding: 28px; }
      .pdf-viewer{
        height: 80vh;        /* desktop-friendly */
        min-height: 720px;
      }
    }

    .actions{
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
      margin-top: 14px;
    }

    /* Buttons */
    .btn-primary-custom{
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #0d6efd;
      border: 0;
      padding: .6rem 1rem;
      color: #fff;
      border-radius: .55rem;
      text-decoration: none;
      font-weight: 600;
      white-space: nowrap;
    }

    /* Keep Contact Us smaller like before */
    .btn-secondary-custom{
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #6c757d;
      color: #fff;
      border-radius: .55rem;
      padding: .4rem .8rem;  /* smaller */
      text-decoration: none;
      font-size: .92rem;     /* slightly smaller text */
      font-weight: 600;
      white-space: nowrap;
    }

    .btn-primary-custom:hover,
    .btn-secondary-custom:hover{
      filter: brightness(1.05);
    }

    /* Mobile UX: stack buttons full-width */
    @media (max-width: 575.98px){
      .actions{
        gap: 10px;
      }
      .btn-primary-custom,
      .btn-secondary-custom{
        width: 100%;
      }
      /* still keep Contact Us visually smaller even when full width */
      .btn-secondary-custom{
        padding: .45rem .85rem;
        font-size: .92rem;
      }
    }

    .fallback-note{
      margin: 0;
      padding: 14px 16px;
      font-size: 0.98rem;
      line-height: 1.4;
    }

    .muted-link{
      text-decoration: underline;
      text-underline-offset: 3px;
    }
  </style>
</head>

<body>
  <main class="wrap">
    <header class="mb-3">
      <h1 class="page-title">Become a Sponsor</h1>
      <p class="page-subtitle">
        Review our sponsorship packet below. If it doesn’t display on your device, use the download link.
      </p>
    </header>

    <!-- PDF Viewer with fallback -->
    <section class="cardish">
      <object
        data="./TSUNSBESPONSORPACKET.pdf"
        type="application/pdf"
        class="pdf-viewer"
        aria-label="TSU NSBE Sponsorship Packet PDF viewer">

        <p class="fallback-note">
          Your browser does not support embedded PDFs.
          <a class="muted-link" href="./TSUNSBESPONSORPACKET.pdf" target="_blank" rel="noopener">
            Open or download the sponsorship packet
          </a>.
        </p>
      </object>
    </section>

    <!-- Actions -->
    <div class="actions">
      <a class="btn-primary-custom"
         href="./TSUNSBESPONSORPACKET.pdf"
         target="_blank"
         rel="noopener"
         download>
        Download PDF
      </a>

      <a class="btn-secondary-custom"
         href="mailto:texassouthernnsbe@gmail.com?subject=Sponsorship%20Inquiry">
        Contact Us
      </a>
    </div>

    <hr class="my-4" />
  </main>
</body>
</html>
