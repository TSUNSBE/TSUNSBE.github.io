<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TSU NSBE — Send A Message</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="EDITED CHANGES FILE.html">TSU NSBE</a>
    </div>
  </nav>

  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="h3 mb-3">Send A Message</h1>
            <p class="text-muted mb-4"> Have any questions or feedback — please provide your details below.</p>

            <!-- Simple form posts to FormSubmit; sends to texassouthernnsbe@gmail.com -->
            <form method="POST" action="https://formsubmit.co/texassouthernnsbe@gmail.com" autocomplete="on">
              <!-- Honeypot -->
              <input type="text" name="_honey" style="display:none">

              <!-- Optional: change redirect or subject -->
              <input type="hidden" name="_subject" value="Send A Message: TSU NSBE">
              <input type="hidden" name="_next" value="EDITED CHANGES FILE.html">

              <div class="mb-3">
                <label for="Name" class="form-label">Full Name</label>
                <input id="Name" name="name" type="text" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="Email" class="form-label">School Email</label>
                <input id="Email" name="_replyto" type="email" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="Memo" class="form-label">Short memo (extra thoughts / input)</label>
                <textarea id="Memo" name="message" rows="4" class="form-control" placeholder="Optional"></textarea>
              </div>

              <div class="d-flex justify-content-between">
                <a href="EDITED CHANGES FILE.html" class="btn btn-outline-secondary">Back</a>
                <button type="submit" class="btn btn-primary">Submit Signup</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
